<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Academic template preview">
  <!-- Simple, lightweight preview for Academic template -->
  <rect width="100%" height="100%" fill="#ffffff" stroke="#e6e6e6"/>

  <!-- Purple header bar -->
  <rect x="0" y="0" width="100%" height="36" fill="#8E44AD" />
  <text x="16" y="24" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#ffffff" font-weight="700">Academic</text>

  <!-- Large centered label -->
  <text x="50%" y="60%" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#333333" font-weight="600">Academic</text>

  <!-- Subtext -->
  <text x="50%" y="74%" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#666666">Best for academic and research positions</text>

  <!-- Decorative left accent -->
  <rect x="12" y="48" width="6" height="96" fill="#8E44AD" rx="2"/>
</svg>